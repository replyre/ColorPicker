<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Code Picker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-section">
        <img src="cup.png" alt="img" id="image" />
      </div>
      <div class="btns-container">
        <input type="file" name="" id="file" accesskey="images/*" />
        <label for="file">Open a Photo</label>
        <button id="pick-btn">Pick Color</button>
      </div>
      <div id="result" class="hide">
        <div>
          <input type="text" name="" id="hex-input" readonly />
          <button onclick="copyToClipboard('hex-input')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div>
          <input type="text" name="" id="rgb-input" readonly />
          <button onclick="copyToClipboard('rgb-input')">
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
        <div id="picked-color"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
